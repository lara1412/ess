<!DOCTYPE html>
<html lang="fr" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Ingénieur Mécanique - Focus Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: { DEFAULT: '#0284c7', light: '#38bdf8' },
                        ink: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
                    },
                    animation: {
                        'fly-in-right': 'flyInRight 0.4s ease-out forwards',
                        'fly-in-left': 'flyInLeft 0.4s ease-out forwards',
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'slide-left': 'slideLeft 0.3s ease-in-out forwards',
                        'slide-right': 'slideRight 0.3s ease-in-out forwards',
                    },
                    keyframes: {
                        flyInRight: { 
                            'from': { opacity: 0, transform: 'translateX(-20px)' },
                            'to': { opacity: 1, transform: 'translateX(0)' }
                        },
                        flyInLeft: { 
                            'from': { opacity: 0, transform: 'translateX(20px)' },
                            'to': { opacity: 1, transform: 'translateX(0)' }
                        },
                        fadeIn: {
                            'from': { opacity: 0, transform: 'translateY(10px)' },
                            'to': { opacity: 1, transform: 'translateY(0)' }
                        },
                        slideLeft: { // La liste part vers la gauche
                            'to': { opacity: 0, transform: 'translateX(-50px)' }
                        },
                        slideRight: { // Le détail arrive de la droite
                            'from': { opacity: 0, transform: 'translateX(50px)' },
                            'to': { opacity: 1, transform: 'translateX(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .bg-grid-paper::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(2, 132, 199, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(2, 132, 199, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-ink font-sans min-h-screen overflow-x-hidden bg-slate-50 bg-grid-paper selection:bg-sky selection:text-white">

    <main class="relative min-h-screen flex items-center justify-center p-4">
        
        <div class="relative w-full max-w-5xl h-[80vh] flex flex-col md:block items-center justify-center">

            <div class="md:absolute md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 z-20 mb-8 md:mb-0">
                <div class="relative group">
                    <div class="absolute inset-0 rounded-full border-2 border-sky/20 animate-[spin_10s_linear_infinite] group-hover:border-sky/50 transition"></div>
                    <div class="absolute -inset-2 rounded-full border border-dashed border-sky/10 animate-[spin_15s_linear_infinite_reverse]"></div>
                    
                    <div class="w-32 h-32 md:w-40 md:h-40 rounded-full bg-white border-4 border-white shadow-card overflow-hidden relative z-10">
                         <img src="https://ui-avatars.com/api/?name=Jane+Doe&background=ffffff&color=0284c7&size=256" alt="Profile" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="text-center mt-4 md:absolute md:top-full md:left-1/2 md:-translate-x-1/2 md:w-max">
                        <h1 class="font-mono text-xl font-bold text-ink tracking-wider">JANE DOE</h1>
                        <p class="text-xs text-sky font-bold uppercase tracking-widest bg-sky/10 px-2 py-1 rounded mt-1 inline-block">Ingénieure Mécanique</p>
                    </div>
                </div>
            </div>

            <div id="radial-menu-container" class="grid grid-cols-2 gap-4 md:block md:absolute md:inset-0 pointer-events-none z-30"></div>

             <div id="content-layer" class="absolute inset-0 pointer-events-none z-40"></div>

        </div>
    </main>

    <script>
        const portfolioData = [
            {
                id: 'about',
                title: 'À Propos',
                icon: 'fa-regular fa-user',
                type: 'simple',
                content: `Étudiante passionnée par l'innovation mécanique. Mon approche combine calculs structurels rigoureux et design produit créatif.`
            },
            {
                id: 'projects',
                title: 'Projets',
                icon: 'fa-solid fa-rocket',
                type: 'drilldown', // Nouveau type pour la navigation à tiroir
                items: [
                    { title: "Drone VTOL Hybride", details: "Modélisation CATIA & Analyse aérodynamique Fluent. Prototypage structurel." },
                    { title: "Optimisation Moteur", details: "Étude thermodynamique sur banc d'essai et réduction consommation (-12%)." },
                    { title: "Bras Robotique", details: "Conception 6 axes, cinématique inverse et pilotage ROS." }
                ]
            },
            {
                id: 'skills',
                title: 'Compétences',
                icon: 'fa-solid fa-microchip',
                type: 'drilldown',
                items: [
                    { title: "CAO & Simulation", details: "SolidWorks (CSWP), CATIA V5, Ansys Workbench, Abaqus." },
                    { title: "Programmation", details: "Python (NumPy/Pandas), MATLAB/Simulink, C++ embarqué." },
                    { title: "Fabrication", details: "Impression 3D (FDM/SLA), Usinage CNC, Découpe Laser." }
                ]
            },
            {
                id: 'clubs',
                title: 'Clubs',
                icon: 'fa-solid fa-users-gear',
                type: 'drilldown',
                items: [
                    { title: "Club Robotique", details: "Vice-présidente technique. Participation Coupe de France de Robotique." },
                    { title: "Club Aérospatial", details: "Responsable système de récupération (Parachutes) pour mini-fusée." },
                    { title: "BDE", details: "Gestion logistique événementielle et budget (20k€)." }
                ]
            },
            {
                id: 'education',
                title: 'Formation',
                icon: 'fa-solid fa-graduation-cap',
                type: 'simple',
                content: `
                    <div class="border-l-2 border-sky pl-4 space-y-3">
                        <div>
                            <h3 class="font-bold text-ink">Diplôme d'Ingénieur</h3>
                            <p class="text-sm text-slate-500">2022 - Présent | ENSI</p>
                        </div>
                        <div>
                            <h3 class="font-bold text-ink">CPGE (PTSI/PT)</h3>
                            <p class="text-sm text-slate-500">2020 - 2022 | Lycée Faidherbe</p>
                        </div>
                    </div>
                `
            },
            {
                id: 'contact',
                title: 'Contact',
                icon: 'fa-regular fa-envelope',
                type: 'drilldown',
                items: [
                    { title: "Email", details: '<a href="#" class="text-sky font-bold hover:underline">jane.doe@email.com</a>' },
                    { title: "LinkedIn", details: '<a href="#" class="text-sky font-bold hover:underline">linkedin.com/in/jane</a>' },
                    { title: "Disponibilité", details: "Stage 6 mois dès Janvier 2026." }
                ]
            }
        ];

        const menuContainer = document.getElementById('radial-menu-container');
        const contentLayer = document.getElementById('content-layer');
        let activeSectionId = null;
        const desktopRadius = 260;

        portfolioData.forEach((section, index) => {
            const button = document.createElement('button');
            button.dataset.id = section.id;
            button.className = `menu-btn relative pointer-events-auto p-4 flex flex-col items-center justify-center rounded-xl border border-slate-200 bg-white shadow-card hover:border-sky hover:shadow-lg transition-all duration-300 group z-30`;
            
            const angleDeg = (index / portfolioData.length) * 360 - 90;
            const angleRad = angleDeg * (Math.PI / 180);
            
            if (window.matchMedia('(min-width: 768px)').matches) {
                 button.classList.add('md:absolute', 'md:w-24', 'md:h-24', 'md:rounded-full');
                 button.style.left = `calc(50% + ${Math.cos(angleRad) * desktopRadius}px)`;
                 button.style.top = `calc(50% + ${Math.sin(angleRad) * desktopRadius}px)`;
                 button.style.transform = 'translate(-50%, -50%)'; 
            }

            button.innerHTML = `
                <i class="${section.icon} text-2xl text-slate-400 group-hover:text-sky transition-colors duration-300 mb-1"></i>
                <span class="font-mono text-[10px] uppercase tracking-wider text-slate-500 group-hover:text-ink font-bold">${section.title}</span>
            `;
            button.addEventListener('click', (e) => handleSectionClick(e, section));
            menuContainer.appendChild(button);

            // --- CRÉATION DE LA BOITE DE CONTENU ---
            const contentBlock = document.createElement('div');
            contentBlock.id = `content-${section.id}`;
            contentBlock.className = `content-block absolute hidden pointer-events-auto z-40 w-full md:w-[320px] bg-white border border-slate-100 rounded-lg shadow-xl overflow-hidden`;

            // En-tête (Fixe)
            let headerHTML = `
                 <div class="flex items-center justify-between p-4 border-b border-slate-50 bg-slate-50/50">
                    <div class="flex items-center gap-2">
                        <i class="${section.icon} text-sky"></i>
                        <h2 class="font-mono text-sm font-bold text-ink uppercase tracking-wider">${section.title}</h2>
                    </div>
                     <button onclick="closeAllSections()" class="text-slate-400 hover:text-red-500 transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
            `;

            let bodyHTML = `<div class="p-4 relative min-h-[150px]">`;

            if (section.type === 'simple') {
                bodyHTML += `<div class="text-slate-600 text-sm leading-relaxed">${section.content}</div>`;
            } else if (section.type === 'drilldown') {
                // VUE 1 : LA LISTE (Menu Principal)
                bodyHTML += `<div id="list-${section.id}" class="transition-all duration-300 space-y-2">`;
                section.items.forEach((item, idx) => {
                    // On passe l'index pour retrouver le contenu
                    bodyHTML += `
                        <button onclick="showDetail('${section.id}', ${idx})" class="w-full text-left p-3 rounded border border-slate-100 bg-white hover:border-sky hover:bg-sky/5 transition flex justify-between items-center group">
                            <span class="text-sm font-semibold text-ink group-hover:text-sky">${item.title}</span>
                            <i class="fa-solid fa-chevron-right text-xs text-slate-300 group-hover:text-sky"></i>
                        </button>
                    `;
                });
                bodyHTML += `</div>`;

                // VUE 2 : LE DÉTAIL (Caché au début)
                bodyHTML += `<div id="detail-${section.id}" class="hidden absolute inset-0 p-4 bg-white transition-all duration-300 flex flex-col">
                    <button onclick="goBack('${section.id}')" class="flex items-center gap-2 text-xs font-bold text-slate-400 hover:text-ink mb-3 transition">
                        <i class="fa-solid fa-arrow-left"></i> RETOUR
                    </button>
                    <h3 id="detail-title-${section.id}" class="font-bold text-sky text-lg mb-2"></h3>
                    <p id="detail-text-${section.id}" class="text-sm text-slate-600 leading-relaxed"></p>
                </div>`;
            }

            bodyHTML += `</div>`;
            contentBlock.innerHTML = headerHTML + bodyHTML;
            contentLayer.appendChild(contentBlock);
        });

        // --- GESTION NAVIGATION INTERNE (Drill-down) ---
        
        // 1. Aller dans le détail (Les autres disparaissent)
        function showDetail(sectionId, itemIndex) {
            const listEl = document.getElementById(`list-${sectionId}`);
            const detailEl = document.getElementById(`detail-${sectionId}`);
            
            // Récupérer les données
            const section = portfolioData.find(s => s.id === sectionId);
            const item = section.items[itemIndex];

            // Remplir le détail
            document.getElementById(`detail-title-${sectionId}`).textContent = item.title;
            document.getElementById(`detail-text-${sectionId}`).innerHTML = item.details;

            // Animation : La liste part à gauche, le détail arrive de droite
            listEl.classList.add('hidden'); // On cache brutalement pour simplifier ou on peut animer
            detailEl.classList.remove('hidden');
            detailEl.classList.add('animate-slide-right');
        }

        // 2. Revenir à la liste
        function goBack(sectionId) {
            const listEl = document.getElementById(`list-${sectionId}`);
            const detailEl = document.getElementById(`detail-${sectionId}`);

            detailEl.classList.add('hidden');
            detailEl.classList.remove('animate-slide-right');
            
            listEl.classList.remove('hidden');
            listEl.classList.add('animate-fly-in-left'); // Petite animation de retour
        }


        // --- GESTION DES CLICS PRINCIPAUX (inchangé) ---
        function handleSectionClick(event, sectionData) {
            const clickedButton = event.currentTarget;
            if (activeSectionId === sectionData.id) { closeAllSections(); return; }
            closeAllSections();
            activeSectionId = sectionData.id;

            clickedButton.classList.add('border-sky', 'ring-2', 'ring-sky/10');
            clickedButton.querySelector('i').classList.replace('text-slate-400', 'text-sky');
            clickedButton.querySelector('span').classList.replace('text-slate-500', 'text-ink');

            const contentBlock = document.getElementById(`content-${sectionData.id}`);
            const btnRect = clickedButton.getBoundingClientRect();
            const containerRect = menuContainer.getBoundingClientRect();
            
            if (window.innerWidth >= 768) {
                let topPos = btnRect.top - containerRect.top;
                let leftPos = (btnRect.left - containerRect.left) + btnRect.width + 20; 
                let animClass = 'animate-fly-in-right'; 

                const contentWidth = 320; 
                if (leftPos + contentWidth > containerRect.width) {
                    leftPos = (btnRect.left - containerRect.left) - contentWidth - 20;
                    animClass = 'animate-fly-in-left'; 
                }

                contentBlock.style.top = `${topPos}px`;
                contentBlock.style.left = `${leftPos}px`;
                contentBlock.classList.remove('animate-fly-in-right', 'animate-fly-in-left', 'animate-fade-in');
                contentBlock.classList.add(animClass);

            } else {
                contentBlock.style.left = `50%`;
                contentBlock.style.top = `${btnRect.bottom - containerRect.top + 10}px`;
                contentBlock.style.transform = 'translateX(-50%)';
                contentBlock.classList.add('animate-fade-in');
            }

            // Reset navigation interne si on rouvre
            if(sectionData.type === 'drilldown') {
                const listEl = document.getElementById(`list-${sectionData.id}`);
                const detailEl = document.getElementById(`detail-${sectionData.id}`);
                listEl.classList.remove('hidden');
                detailEl.classList.add('hidden');
            }

            contentBlock.classList.remove('hidden');
        }

        function closeAllSections() {
            activeSectionId = null;
            document.querySelectorAll('.content-block').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('border-sky', 'ring-2', 'ring-sky/10');
                btn.querySelector('i').classList.replace('text-sky', 'text-slate-400');
                btn.querySelector('span').classList.replace('text-ink', 'text-slate-500');
            });
        }
        
        window.addEventListener('resize', closeAllSections);
    </script>
</body>
</html>
