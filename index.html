/* =========================

========================= */
const menu = document.getElementById("menu");
const contentLayer = document.getElementById("content-layer");

function renderMenu() {
    menu.innerHTML = "";
    
    // Rayon dynamique : plus petit sur mobile, grand sur PC
    const isMobile = window.innerWidth < 768;
    const radiusX = isMobile ? 130 : 280;
    const radiusY = isMobile ? 180 : 280;

    portfolioData.forEach((section, i) => {
        const angle = (i / portfolioData.length) * Math.PI * 2 - (Math.PI / 2); // Commence en haut (-90deg)
        const x = Math.cos(angle) * radiusX;
        const y = Math.sin(angle) * radiusY;

        const btn = document.createElement("button");
        btn.className = "absolute w-20 h-20 md:w-24 md:h-24 rounded-full bg-white shadow-card border border-slate-100 hover:border-sky hover:shadow-floating flex flex-col items-center justify-center transition-all duration-300 pointer-events-auto group z-40";
        
        btn.style.left = `calc(50% + ${x}px)`;
        btn.style.top = `calc(50% + ${y}px)`;
        btn.style.transform = "translate(-50%,-50%)";

        btn.innerHTML = `
            <i class="${section.icon} text-slate-400 group-hover:text-sky text-xl md:text-2xl mb-1 transition-colors"></i>
            <span class="text-[9px] md:text-[10px] font-mono font-bold text-slate-500 group-hover:text-ink uppercase tracking-wider text-center px-1 leading-tight">${section.title}</span>
        `;

        btn.onclick = () => showContent(section);
        menu.appendChild(btn);
    });
}

function showContent(section) {
    contentLayer.innerHTML = "";
    const box = document.createElement("div");
    
    // Positionnement modal moderne
    box.className = "fade-in pointer-events-auto w-[90%] md:w-[400px] bg-white/95 backdrop-blur-md shadow-floating rounded-2xl border border-slate-200 overflow-hidden relative";
    
    box.innerHTML = `
        <div class="flex justify-between items-center p-4 border-b border-slate-100 bg-slate-50/50">
            <div class="flex items-center gap-2">
                <i class="${section.icon} text-sky"></i>
                <h2 class="font-bold font-mono text-sm uppercase tracking-wide text-ink">${section.title}</h2>
            </div>
            <button onclick="this.closest('.fade-in').remove()" class="text-slate-400 hover:text-red-500 transition-colors w-6 h-6 flex items-center justify-center rounded-full hover:bg-red-50">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="p-5 text-sm text-slate-600 leading-relaxed max-h-[50vh] overflow-y-auto">
            ${section.content}
        </div>
    `;

    contentLayer.appendChild(box);
}
